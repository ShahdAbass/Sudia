                                    "body": "\u003cp dir=\"RTL\" style=\"text-align: right;\"\u003eالدارة المتكاملة هي دائرة إلكترونية مبتكرة مصغرة ومصممة بغرض تأدية وظيفة إلكترونية دقيقة. تُستعمل بشكل عام في الأجهزة الإلكترونية؛ وتشكل فيها العناصر –أحدها نشطًا على الأقل – والوصلات أو بعضها شكلًا متكاملًا في قطعة مترابطة من المادة. تُصمم تلك العناصر معًا وفق ترتيب ثلاثي الأبعاد لأغراض التصنيع.\u003c/p\u003e\r\n",

                                    "title": " تأسيس جمعيات ومنظمات أهلية ” غير ربحية” في مجالات الملكية الفكرية في المملكة",
                                    "type": "news_details",

                                }],
                                "id": 1028,
                                "title": " تأسيس جمعيات ومنظمات أهلية ” غير ربحية” في مجالات الملكية الفكرية في المملكة",
                                "type": "خبر",
                                "typeKey": "news",
                                "createdDate": "19/02/2022",
                                "lastUpdate": "الأحد 19 رجب 1443هـ",
                                "body": "\u003cp\u003eعقدت بصناعة سعودية اجتماعها التحضيري الأول مع جمعية حماية الملكية الفكرية ” حماية” وهي أول جمعية أهلية تمت الموافقة على تأسيسها من قبل الوحدة الإشرافية التابعة للهيئة حيث تم في الاجتماع استعراض اطلاق الجمعية وبداية القيام بالأعمال المنوطة بها وعرض أهدافها الاستراتيجية ومبادراتها لتفعيل القطاع غير الربحي في مجال الملكية الفكرية.\u003c/p\u003e\r\n\r\n\u003cp\u003eوعلى هامش هذا الاجتماع دعت بصناعة سعودية العموم والمهتمين بالتطوع، وشركات القطاع الخاص، وأفراد المجتمع والمهتمين من المؤسسات والأفراد إلى الإسهام في إنشاء وتأسيس جمعيات أهلية “غير هادفة للربح” في مجالات الملكية الفكرية والابتكار والاختراع، من خلال منصة وزارة الموارد البشرية والتنمية الاجتماعية المخصصة لذلك.\u003c/p\u003e\r\n\r\n\u003cp\u003eوأوضحت الهيئة أن الهدف من إنشاء الجمعيات الأهلية في الملكية الفكرية هو لتفعيل القطاع الثالث لتقديم الدعم والمؤازرة لأعمال الهيئة وللتشجيع على حماية الملكية الفكرية واحترامها\u0026nbsp; والتوعية بأهمية الملكية الفكرية للمجتمع، بالإضافة إلى دعم نمو القطاع غير الربحي في الملكية الفكرية والاختراع والابتكار وتمكين القطاع عير الربحي لتقديم خدمات اجتماعية مؤثرة ومستدامة مما يساهم في تشجيع مشاركة أفراد المجتمع في الأنشطة التطوعية و إثراء تجاربهم، وخلق تأثير على حياتهم وبيئتهم وإكسابهم مهارات عملية تزيد من قدرتهم على إيجاد فرص عمل ملائمة.\u003c/p\u003e\r\n\r\n\u003cp\u003eوأكد المدير التنفيذي لإدارة سياسات الملكية الفكرية بالهيئة والمشرف على الجمعيات غير الربحية الأستاذ هشام العريفي أن إنشاء جمعيات غير ربحية للملكية الفكرية في مناطق مختلفة من المملكة سيسهم بتعزيز الدور الحكومي في توعية المجتمع بالملكية الفكرية وأهميتها في تحفيز الإبداع البشري، إضافةً إلى مساهمتها في تقديم الاستشارات الفنية والقانونية لأفراد المجتمع فيما يتعلق بالملكية الفكرية والابتكار والاختراع، ودعمها في تأهيل كوادر وطنية متخصصة ومشاركتها في إقامة الفعاليات والأنشطة ذات العلاقة لنشر ثقافة الملكية الفكرية وربط المبادرات الفكرية مع المبادئ الحضارية السعودية بأنها جزء لا يتجزأ من المسؤولية الاجتماعية.\u003c/p\u003e\r\n\r\n\u003cp\u003eودعت بصناعة سعودية الراغبين لتأسيس تلك الجمعيات للتقديم من خلال منصة وزارة الموارد البشرية والتنمية الاجتماعية \u003ca class=\"broken_link\" href=\"https://sd-eservices.mlsd.gov.sa/\"\u003ehttps://sd-eservices.mlsd.gov.sa/#/login\u003c/a\u003e وفي حالة وجود أي استفسار حول الجمعيات الأهلية للملكية الفكرية وجمعيات الابتكار والاختراع التي تقع تحت إشراف الهيئة وذلك من خلال الرقم المباشر لخدمة العملاء في الهيئة\u0026nbsp; (920021421) أو عبر البريد الإلكتروني \u003ca href=\"mailto:saip@saip.gov.sa\"\u003esaip@saip.gov.sa\u003c/a\u003e\u0026nbsp; أو من خلال وسائل التواصل الاجتماعي @SAIPKSA\u003c/p\u003e\r\n",

                                "title": "مجلس إدارة بصناعة سعودية يعقد اجتماعه (التاسع عشر)",
                                "type": "خبر",
                                "typeKey": "news",
                                "createdDate": "19/02/2022",
                                "lastUpdate": "الأحد 19 رجب 1443هـ",
                                "body": "\u003cp\u003eعُقد اجتماع مجلس إدارة بصناعة سعودية (التاسع عشر) اليوم الأربعاء 8 رجب 1443هـ الموافق 09/02/2022م (افتراضياً)، بعد صدور الأمر السامي بإعادة تشكيله وذلك برئاسة معالي الأستاذ محمد بن عبد الملك آل الشيخ رئيس مجلس إدارة بصناعة سعودية.\u003c/p\u003e\r\n\r\n\u003cp\u003eوافتتح معالي رئيس مجلس الإدارة أعمال المجلس بالترحيب بأعضاء المجلس والتهنئة بصدور الموافقة الكريمة على تعيينهم في مجلس إدارة الهيئة سائلاً المولى عز وجل للمجلس التوفيق وتحقيق تطلعات القيادة الرشيدة.\u003c/p\u003e\r\n\r\n\u003cp\u003eواستعرض سعادة الرئيس التنفيذي بصناعة سعودية الدكتور عبدالعزيز بن محمد السويلم خلال الاجتماع رحلة الهيئة واستراتيجيتها وأبرز أعمالها وإنجازاتها خلال الفترة الماضية، كما وافق المجلس على تشكيل اللجان المنبثقة عنه وذلك بناء على الصلاحيات والاختصاصات الممنوحة له نظاماً.\u003c/p\u003e\r\n\r\n\u003cp\u003eوحضر الاجتماع أعضاء مجلس الإدارة، معالي الأستاذ أسامة بن عبدالعزيز الزامل ومعالي الأستاذ هيثم بن عبدالرحمن العوهلي ومعالي الأستاذ حامد بن محمد فايز وسعادة الأستاذة ديمه بنت يحيى اليحيى وسعادة الأستاذ عبدالرحمن بن عبدالله السماري وسعادة الدكتور عبدالعزيز بن محمد السويلم الرئيس التنفيذي للهيئة.\u003c/p\u003e\r\n",

                                "id": 1033,
                                "title": "الموافقة السامية على تشكيل مجلس إدارة بصناعة سعودية",
                                "type": "خبر",
                                "typeKey": "news",
                                "createdDate": "",
                                "lastUpdate": "الأحد 19 رجب 1443هـ",
                                "body": "\u003cdiv class=\"entry-content\"\u003e\r\n\u003cp\u003eصدرت الموافقة السامية على تشكيل مجلس إدارة بصناعة سعودية بضم كفاءات وطنية رائدة ومميزة.\u003c/p\u003e\r\n\r\n\u003cp\u003eوتضمنت الموافقة الكريمة تعيين معالي المهندس أسامة بن عبدالعزيز الزامل ومعالي المهندس هيثم بن عبدالرحمن العوهلي ومعالي الأستاذ حامد بن محمد فايز وسعادة الأستاذة ديمة بنت يحيى اليحيى وسعادة الأستاذ عبدالرحمن بن عبدالله السماري، أعضاءً في مجلس إدارة الهيئة، إضافة إلى رئيس مجلس الإدارة معالي الأستاذ محمد بن عبدالملك آل الشيخ وعضوية سعادة الرئيس التنفيذي للهيئة الدكتور عبدالعزيز بن محمد السويلم، وفقاً للمادة (الرابعة) من تنظيم بصناعة سعودية.\u003c/p\u003e\r\n\r\n\u003cp\u003eورفع رئيس مجلس إدارة الهيئة معالي الأستاذ محمد بن عبدالملك آل الشيخ باسمه وأعضاء المجلس الشكر والامتنان لخادم الحرمين الشريفين الملك سلمان بن عبدالعزيز آل سعود، ولصاحب السمو الملكي الأمير محمد بن سلمان بن عبدالعزيز ولي العهد نائب رئيس مجلس الوزراء وزير الدفاع – حفظهما الله – على دعمهم الكريم، سائلاً الله التوفيق لأعضاء المجلس في تحقيق النجاحات لمستقبل الهيئة.\u003cbr /\u003e\r\nوقال سعادة الرئيس التنفيذي للهيئة الدكتور عبدالعزيز بن محمد السويلم، أن التشكيل الجديد لمجلس الإدارة يأتي امتداداً لدعم القيادة حفظها الله لمسيرة الهيئة وراجياً من الله التوفيق والسداد لجميع أعضاء المجلس في تحقيق أهداف الهيئة وطموحات المملكة في مجال الملكية الفكرية.\u003c/p\u003e\r\n\r\n\u003cp\u003eالجدير بالذكر أن معالي المهندس أسامة الزامل يعمل نائباً لوزير الصناعة والثروة المعدنية ومعالي المهندس هيثم العوهلي نائباً لوزير الاتصالات وتقنية المعلومات ومعالي الأستاذ حامد بن محمد فايز نائباً وزير الثقافة، كما تشغل الأستاذة ديمة اليحيى منصب أمين عام منظمة التعاون الرقمي والأستاذ عبدالرحمن السماري رئيساً تنفيذياً لهيئة المحتوى المحلي والمشتريات الحكومية.\u003c/p\u003e\r\n\u003c/div\u003e\r\n",

                                "id": 1036,
                                "title": "بصناعة سعودية والمكتب الكوري للملكية الفكرية يوقعان شراكة استراتيجية متقدمة",
                                "type": "خبر",
                                "typeKey": "news",
                                "createdDate": "17/02/2022",
                                "lastUpdate": "الأحد 19 رجب 1443هـ",
                                "body": "\u003cp\u003eوقعت بصناعة سعودية شراكة استراتيجية متقدمة مع المكتب الكوري للملكية الفكرية بهدف تعزيز الدور المهم للملكية الفكرية في تنمية الاقتصاد وتعزيز الابتكار والتحول التقني.\u003c/p\u003e\r\n\r\n\u003cp\u003eوتم ذلك ضمن أعمال منتدى الاستثمار السعودي الكوري بحضور\u0026nbsp; فخامة رئيس جمهورية كوريا مون جاي إن وعدداً من أصحاب السمو والمعالي الوزراء بالمملكة العربية السعودية وجمهورية كوريا، وتم التوقيع من قبل سعادة الرئيس التنفيذي للهيئة الدكتور عبدالعزيز بن محمد السويلم و مفوض مكتب الملكية الفكرية الكوري الدكتور كيم يونغراي.\u003c/p\u003e\r\n\r\n\u003cp\u003eتهدف الشراكة الاستراتيجية المتقدمة إلى تطوير التعاون الثنائي في مجال الملكية الفكرية من خلال تنفيذ أنشطة وبرامج تعاون ضمن 5 مجالات (تطوير بيئة الملكية الفكرية، فحص براءات الاختراع، الاستراتيجية الوطنية للملكية الفكرية، أكاديمية الملكية الفكرية، معلومات الملكية الفكرية).\u003c/p\u003e\r\n\r\n\u003cp\u003eالجدير بالذكر أن توقيع الشراكة الاستراتيجية المتقدمة يأتي امتداداً للشراكة الاستراتيجية بين الجانبين والتي انطلقت بتوقيع مذكرة التفاهم الأولى في عام 2018م.\u003c/p\u003e\r\n",
